<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stock.css">
    <link href="stack.png" type="img/icon type">
    <title>Stock Management</title>
    <link rel="icon" href="stack.png" type="image/icon type">
</head>
<body>
    <div class="container-lg">    
            <form>
                <div class="row img">            
                 <div class="col-md-12">
                    <div class="mt-5 text-center col">
                          <h2>
                            <img src="stack.svg" height="30px">&nbsp; Stock Management
                         </h2>
                    </div>
                    <div class="mt-5  text-center  col">
                           <h3> 
                            <img src="basket3-fill.svg" height="30px">&nbsp; Product Registration
                           </h3>  
                    </div>
                    <div class="form-group">
                        <lable class="text-primary"><b>ID</b></lable>
                        <input type="text" placeholder="Id" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <lable class="text-primary"><b>Product Name</b></lable>
                        <input type="text" placeholder="Product Name" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <lable class="mt-2 text-primary"><b>Product Brand Name</b></lable> <br>
                        <select class="mt-2 form-control">
                            <option>Select</option>
                            <option>Parle-G</option>
                            <option>Britannia</option>
                            <option>Sunfeast</option>
                            <option>Oreo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <lable class="text-primary"><b>Purpose Of Product</b></lable>
                        <input type="text" placeholder="Purpose Of Product" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <lable class="text-primary"><b>Remark</b></lable>
                        <input type="text" placeholder="Remark" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <lable class="text-primary"><b>Approx Cost</b></lable>
                        <input type="text" placeholder="Approx Cost" class="form-control mt-2">
                    </div>
                    <div class="form-group">
                        <lable class="text-primary"><b>Measurement Type</b></lable>
                        <input type="text" placeholder="Measurement Type" class="form-control mt-2">
                        <select class="mt-2">
                            <option>Select</option>
                            <option>.pkt</option>
                            <option>.kg</option>
                            <option>.gram</option>
                        </select>
                    </div>
                    <div class="form-group text-end"></br>
                        <button type="submit" class="btn btn-outline-light btn-dark">Submit</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>  
</body>

</html>
